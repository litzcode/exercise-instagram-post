<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="style.css">
    <title>The instagram post</title>
</head>

<body>
    <div class="container">

        <!--post-header-->
        <div class="post-header">

            <div class="logo">
                <img src="https://www.flaticon.com/svg/vstatic/svg/152/152843.svg?token=exp=1613981256~hmac=4c62d144edb388fff3c51ae38de17170" 
                alt="html5-icon">
            </div>
            <div class="title">
                <strong class="title-html5">HTML5</strong>
                <p class="title-username">Rigoberto</p>
            </div>
            <div class="ellipsis-icon">
                <i class="fa fa-ellipsis-v"></i>
            </div>

        </div>


        <!--post-img-->
        <div class="post-img">
            <img src="https://worldstrides.com/wp-content/uploads/2018/07/Lake_geneva_Switzerland.jpg" 
            alt="post-image">

        </div>


        <!--post-info-->
        <div class="post-info">
            <div class="font-awesome-box">
                <div class="left-icons">
                    <i class="fa fa-heart-o"></i>
                    <i class="fa fa-comment-o"></i>
                    <i class="fa fa-paper-plane-o"></i>
                </div>
                <div class="right-icons">
                    <i class="fa fa-bookmark-o"></i>
                </div>
            </div>
            <span>Liked by</span> <strong> 4GeeksAcademy, html5, Web </strong> <span> and </span> <strong>100,000
                others</strong>
            <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Aenean non est vel nisl dignissim pharetra.
                Phasellus aliquam quam urna, a vulputate ex pharetra eget. Sed sagittis laoreet ex, a ultrices augue
                molestie et.</p>
        </div>

    </div>
</body>

</html>
